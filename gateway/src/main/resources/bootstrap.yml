spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        service-id: config
        enabled: true
  aop:
    proxy-target-class: true
#      uri: http://config:8888
encrypt:
  failOnError: false

eureka:
  instance:
    hostname: localhost
    port: 8761
#    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/